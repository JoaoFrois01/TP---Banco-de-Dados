<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Login - Sistema PUC Minas</title>
    <link rel='stylesheet' href='css/style.css'>
    <link rel="stylesheet" href="css/improved-styles.css">
</head>

<body>

    <div class="layout">
        <div class="navbar">
            <img src="logoPuc.png" class="navbar-logo">
            <h2>PUC Minas</h2>
            <p>Sistema de Alocação de Horários</p>
        </div>

        <div class="content-center">
            <div class="login-card">
                <h2>Acessar Sistema</h2>
                <form id='loginForm'>
                    <input type='text' id='usuario' placeholder='Usuário'>
                    <input type='password' id='senha' placeholder='Senha'>
                    <button type="button" class='btn-primary' onclick="LoginProfessor()">Entrar</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div>© 2025 PUC Minas – Sistema de Gestão de Horários</div>
        <div class="footer-socials">
            <a href="#">Instagram</a> •
            <a href="#">LinkedIn</a> •
            <a href="#">Portal PUC Minas</a>
        </div>
    </footer>
    <script src="../projeto-BD/js/index.js"></script>
</body>

</html>
