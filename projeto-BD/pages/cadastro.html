<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<title>Cadastro - Sistema PUC Minas</title>
<link rel='stylesheet' href='../css/style.css'>
<link rel='stylesheet' href='../css/improved-styles.css'>
</head>
<body>

<div class="layout">
    <div class="navbar">
        <img src="../logoPuc.png" class="navbar-logo">
        <h2>PUC Minas</h2>
        <p>Sistema de Alocação de Horários</p>
    </div>

    <div class="content">
        <h1>Cadastro de Usuário</h1>
        <form class="form-card">
            <label>Nome completo</label>
            <input type="text" placeholder="Seu nome" required id="nome">

            <label>Email</label>
            <input type="email" placeholder="email@exemplo.com" required id="email">
            
            <label>Depto</label>
            <input type="text" placeholder="125" required id="departamento">

            <label>Senha</label>
            <input type="password" placeholder="Senha" required id="senha">

            <label>Confirmar senha</label>
            <input type="password" placeholder="Repita a senha" required id="confirmaSenha">

            <button type="button" class="btn-primary" onclick="CadastrarProfessor()">Cadastrar</button>
        </form>
    </div>
</div>
<div id="cadastroSistemas"></div>

<footer class="footer">
    <div>© 2025 PUC Minas – Sistema de Gestão de Horários</div>
    <div class="footer-socials">
        <a href="#">Instagram</a> •
        <a href="#">LinkedIn</a> •
        <a href="#">Portal PUC Minas</a>
    </div>
    <div class ="lista-professores"></div>
</footer>

<script src='../js/cadastro.js'></script>
<script src='../js/improved-scripts.js' defer></script>
</body>
</html>
